<div class="flux-header">
    <div class="header-item">
        <button matMiniFab aria-label="Example icon button with a menu icon"  (click)="toggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <img src="../../../assets/stocks.svg" alt="StockTracker Logo" class="logo" style="width: auto;" />
    <div class="title">{{ title }}</div>
    <div class="header-section">
        <div class="header-item">

        </div>
        <div class="header-item">
            <button mat-icon-button aria-label="User Profile">
                <mat-icon>account_circle</mat-icon>
            </button>
            <button mat-icon-button aria-label="Settings">
                <mat-icon>settings</mat-icon>
            </button>
            <button mat-icon-button aria-label="Logout" (click)="logout()">
                <mat-icon style="color: lightcoral;">logout</mat-icon>
            </button>
        </div>
    </div>

</div>
