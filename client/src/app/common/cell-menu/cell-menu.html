<!-- cell-menu.component.html -->
<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu for stock row">
    <mat-icon>more_vert</mat-icon>
</button>

<!-- Mat Menu -->
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onSelect('view-all', 'reports')">
        <mat-icon>list</mat-icon>
        <span>View All Stocks</span>
    </button>
    <mat-divider></mat-divider>
    <!-- ðŸ“‘ Reports -->
    <button mat-menu-item (click)="onSelect('day', 'reports')">
        <mat-icon>calendar_today</mat-icon>
        <span>Day Report</span>
    </button>
    <button mat-menu-item (click)="onSelect('monthly', 'reports')">
        <mat-icon>date_range</mat-icon>
        <span>Monthly Report</span>
    </button>
    <button mat-menu-item (click)="onSelect('year', 'reports')">
        <mat-icon>insert_chart</mat-icon>
        <span>Annual Report</span>
    </button>
    <!-- ðŸ§  Analysis -->
    <button mat-menu-item (click)="onSelect('price', 'analysis')">
        <mat-icon>show_chart</mat-icon>
        <span>Price Trends</span>
    </button>
    <button mat-menu-item (click)="onSelect('volume', 'analysis')">
        <mat-icon>bar_chart</mat-icon>
        <span>Volume Analysis</span>
    </button>
    <button mat-menu-item (click)="onSelect('technical', 'analysis')">
        <mat-icon>functions</mat-icon>
        <span>Technical Indicators</span>
    </button>
    <button mat-menu-item (click)="onSelect('sentiment', 'analysis')">
        <mat-icon>chat</mat-icon>
        <span>Sentiment Analysis</span>
    </button>

    <mat-divider></mat-divider>

    <!-- ðŸ”® Prediction -->
    <button mat-menu-item (click)="onSelect('Predictstock', 'Prediction')">
        <mat-icon>trending_up</mat-icon>
        <span>Predict Stock Price</span>
    </button>
